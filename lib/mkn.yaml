#! clean build -dtS

name: tick

self: 
  preprocessing
  array_test 
  hawkes
  solver

property:
    postfix: x86_64-linux-gnu
    py_maj: 3
    py_min: 5m
    py_ver: cpython-
    lib_name: .${py_ver}${py_maj}${py_min}-${postfix}
    lib_path: ./../tick
    cargs: -DNPY_NO_DEPRECATED_API=NPY_1_7_API_VERSION
           -D_FILE_OFFSET_BITS=64 -DPYTHON_LINK
           -DNDEBUG
    win_cargs:
      -Ox -GL -DNDEBUG -MT -EHsc -DBUILDING_DLL
    nixish_cargs: -fwrapv -O2 -Wall
                  -fstack-protector-strong 
                  -Wformat -Werror=format-security -Wdate-time 
                  -D_FORTIFY_SOURCE=2 -fPIC -std=c++11
                  -ffast-math -Wno-uninitialized
                  
    nix_cargs: ${nixish_cargs}

    bsd_cargs: ${nixish_cargs}

    nixish_largs: -fstack-protector-strong -Wformat 
                  -Werror=format-security -Wdate-time 
                  -D_FORTIFY_SOURCE=2 
    nix_largs: ${nixish_largs} -pthread
               -Wl,-O1 -Wl,-Bsymbolic-functions
               -Wl,-z,relro -Wl,-z,relro
    bsd_largs: ${nixish_largs} 

    nixish_test_cargs: -Wno-error=unused-local-typedefs 
                       -Wno-error=sign-compare -Wno-sign-compare

profile:
  - name: arg
    arg: ${cargs} 
    if_arg:
      win: ${win_cargs}
      nix: ${nix_cargs}
      bsd: ${bsd_cargs}
    if_link:
      nix_lib: ${nix_largs}
      bsd_lib: ${bsd_largs}
      win: -nodefaultlib:libucrt.lib ucrt.lib -MANIFEST:EMBED,ID=2 -MANIFESTUAC:NO -LTCG 

  - name: base
    parent: arg
    self: array
    src:
      ./cpp/base
      ./swig/base
    install: ${lib_path}/base/build
    out: _base${lib_name}

  - name: array
    parent: arg
    inc: 
      ./include
      ./third_party/cereal/include
    src:
      ./cpp/array
      ./swig/array
    install: ${lib_path}/array/build
    out: _array${lib_name}

  - name: array_test
    parent: arg
    self: base
    src:
      ./cpp/array_test
      ./swig/array_test
    install: ${lib_path}/array_test/build
    out: _array_test${lib_name}

  - name: base_model
    parent: arg
    self: base
    src:
      ./cpp/base_model
      ./swig/base_model
    install: ${lib_path}/base_model/build
    out: _base_model${lib_name}

  - name: hawkes
    parent: arg
    self: base_model random
    src:
      ./cpp/hawkes
      ./swig/hawkes
    install: ${lib_path}/hawkes/build
    out: _hawkes${lib_name}

  - name: linear_model
    parent: arg
    self: base_model
    src:
      ./cpp/linear_model
      ./swig/linear_model
    install: ${lib_path}/linear_model/build
    out: _linear_model${lib_name}

  - name: prox
    parent: arg
    self: base
    src:
      ./cpp/prox
      ./swig/prox
    install: ${lib_path}/prox/build
    out: _prox${lib_name}

  - name: preprocessing
    parent: arg
    self: base
    src:
      ./cpp/preprocessing
      ./swig/preprocessing
    install: ${lib_path}/preprocessing/build
    out: _preprocessing${lib_name}

  - name: random
    parent: arg
    self: base
    src:
      ./cpp/random
      ./swig/random
    install: ${lib_path}/random/build
    out: _crandom${lib_name}

  - name: robust
    parent: arg
    self: linear_model
    src:
      ./cpp/robust
      ./swig/robust
    install: ${lib_path}/robust/build
    out: _robust${lib_name}

  - name: solver
    parent: arg
    self: random linear_model prox
    src:
      ./cpp/solver
      ./swig/solver
    install: ${lib_path}/solver/build
    out: _solver${lib_name}

  - name: survival
    parent: arg
    self: base_model
    src:
      ./cpp/survival
      ./swig/survival
    install: ${lib_path}/survival/build
    out: _survival${lib_name}

### See file ./sh/gtest/sh 
  - name: gtest_nodep
    parent: arg
    main: cpp-test/linear_model/hawkes_models_gtest.cpp
    arg: -DADD_MAIN
    mode: none
    if_arg:
      g++: ${nixish_test_cargs}
      clang++: ${nixish_test_cargs}
      win: -DGTEST_LINKED_AS_SHARED_LIBRARY
    if_link:
      g++: -Wl,-rpath=$PWD
    dep:
      - name: google.test
        version: master

  - name: gtest
    parent: gtest_nodep
    self: solver hawkes
