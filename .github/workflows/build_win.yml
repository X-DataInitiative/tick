
name: Build Tick on Windows

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  MKN_CL_PREFERRED: 1
  MKN_COMPILE_THREADS: 2
  KLOG: 3


jobs:
  build:
    name: Python ${{ matrix.python-version }}
    runs-on: windows-2022

    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64

    - uses: ilammy/msvc-dev-cmd@v1 # setup vcvars for cl.exe
      with:
        arch: amd64

    - name: info
      run: |
        python3 -V
        swig -version
        cl

    - name: pip
      run: |
        python3 -m pip install wheel pip --upgrade
        python3 -m pip install -r requirements.txt

    - name: build
      shell: bash
      run: |
        curl -Lo mkn https://github.com/mkn/mkn/releases/download/latest/mkn.exe
        ./mkn -C lib build -g 0 -dtOa "-std:c++17 -EHsc"

    - name: cpptest
      shell: bash
      run: PATH=$PWD:$PATH ./sh/gtest_all.sh "-std:c++17 -EHsc"

    - name: pytest
      shell: bash
      run: ./sh/pytest.sh
